<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spectrum - AI Jesus Bro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    #sidebar {
      width: 280px;
      background: #1e293b;
      border-right: 1px solid #334155;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    #sidebar-header {
      padding: 24px;
      border-bottom: 1px solid #334155;
    }

    .logo {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 13px;
      color: #94a3b8;
      font-weight: 500;
    }

    #agents-container {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .agents-label {
      font-size: 11px;
      text-transform: uppercase;
      color: #64748b;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 12px;
      padding: 0 8px;
    }

    .agent-btn {
      width: 100%;
      padding: 14px 16px;
      margin: 6px 0;
      background: transparent;
      color: #cbd5e1;
      border: 1px solid transparent;
      border-radius: 10px;
      cursor: pointer;
      text-align: left;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .agent-btn:hover {
      background: #334155;
      border-color: #475569;
    }

    .agent-btn.active {
      background: #3b82f6;
      color: white;
      border-color: #3b82f6;
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
    }

    .agent-icon {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    /* Main chat area */
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0f172a;
    }

    #chat-header {
      padding: 20px 28px;
      border-bottom: 1px solid #1e293b;
      background: #1e293b;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #agent-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #agent-avatar {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    #agent-details h2 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 2px;
    }

    #agent-status {
      font-size: 12px;
      color: #64748b;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    #messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
      scroll-behavior: smooth;
    }

    .message-group {
      margin-bottom: 24px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message {
      padding: 16px 20px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.6;
      font-size: 15px;
    }

    .message.user {
      background: #3b82f6;
      margin-left: auto;
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
    }

    .message.assistant {
      background: #1e293b;
      border: 1px solid #334155;
    }

    .message.assistant pre {
      background: #0f172a;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 16px 20px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #64748b;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-10px); }
    }

    /* Input area */
    #input-area {
      padding: 20px 28px;
      border-top: 1px solid #1e293b;
      background: #1e293b;
    }

    #input-wrapper {
      display: flex;
      gap: 12px;
      align-items: flex-end;
      max-width: 1000px;
      margin: 0 auto;
    }

    #message-input {
      flex: 1;
      padding: 14px 18px;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 12px;
      color: #f1f5f9;
      font-size: 15px;
      resize: none;
      min-height: 52px;
      max-height: 200px;
      font-family: inherit;
      transition: all 0.2s ease;
    }

    #message-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    #message-input::placeholder {
      color: #64748b;
    }

    #send-btn {
      padding: 14px 28px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.2s ease;
      height: 52px;
    }

    #send-btn:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.4);
    }

    #send-btn:active {
      transform: translateY(0);
    }

    #send-btn:disabled {
      background: #334155;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    /* Empty state */
    #empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 40px;
    }

    #empty-state .icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    #empty-state h3 {
      font-size: 24px;
      margin-bottom: 12px;
      color: #f1f5f9;
    }

    #empty-state p {
      font-size: 15px;
      color: #64748b;
      max-width: 400px;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      #sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        z-index: 100;
        transform: translateX(-100%);
      }

      #sidebar.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar">
    <div id="sidebar-header">
      <div class="logo">Spectrum</div>
      <div class="tagline">AI Jesus Bro</div>
    </div>
    <div id="agents-container">
      <div class="agents-label">Agents</div>
      <div id="agents-list"></div>
    </div>
  </div>

  <!-- Main chat container -->
  <div id="chat-container">
    <!-- Chat header -->
    <div id="chat-header">
      <div id="agent-info">
        <div id="agent-avatar">ðŸ§ </div>
        <div id="agent-details">
          <h2 id="agent-name">Select an agent</h2>
          <div id="agent-status">
            <span class="status-dot"></span>
            <span>Online</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages-container">
      <div id="empty-state">
        <div class="icon">ðŸŒˆ</div>
        <h3>Welcome to Spectrum</h3>
        <p>Select an agent from the sidebar to start a conversation</p>
      </div>
    </div>

    <!-- Input area -->
    <div id="input-area">
      <div id="input-wrapper">
        <textarea
          id="message-input"
          placeholder="Type your message..."
          rows="1"
        ></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script>
    // Configuration
    const API_URL = 'https://spectrum-demo-production.up.railway.app';
    const CLIENT_ID = 'demo';

    // State
    let currentAgent = null;
    let conversationId = null;
    let isLoading = false;

    // DOM elements
    const agentsList = document.getElementById('agents-list');
    const messagesContainer = document.getElementById('messages-container');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const agentName = document.getElementById('agent-name');
    const emptyState = document.getElementById('empty-state');

    // Load agents on startup
    async function loadAgents() {
      try {
        const response = await fetch(`${API_URL}/agents?client_id=${CLIENT_ID}`);
        const data = await response.json();

        agentsList.innerHTML = '';
        data.agents.forEach(agent => {
          const btn = document.createElement('button');
          btn.className = 'agent-btn';
          btn.innerHTML = `
            <span class="agent-icon"></span>
            <span>${agent.name}</span>
          `;
          btn.onclick = () => selectAgent(agent);
          agentsList.appendChild(btn);
        });

        // Auto-select first agent
        if (data.agents.length > 0) {
          selectAgent(data.agents[0]);
        }
      } catch (error) {
        console.error('Error loading agents:', error);
      }
    }

    // Select an agent
    function selectAgent(agent) {
      currentAgent = agent;
      conversationId = null;
      agentName.textContent = agent.name;

      // Update active button
      document.querySelectorAll('.agent-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.closest('.agent-btn').classList.add('active');

      // Clear messages
      messagesContainer.innerHTML = `
        <div id="empty-state">
          <div class="icon">ðŸ§ </div>
          <h3>Chat with ${agent.name}</h3>
          <p>${agent.description || 'Start a conversation by typing a message below'}</p>
        </div>
      `;

      messageInput.focus();
    }

    // Send message
    async function sendMessage() {
      if (!currentAgent || isLoading) return;

      const message = messageInput.value.trim();
      if (!message) return;

      // Disable input
      isLoading = true;
      messageInput.value = '';
      sendBtn.disabled = true;

      // Remove empty state if present
      const emptyStateEl = document.getElementById('empty-state');
      if (emptyStateEl) {
        emptyStateEl.remove();
      }

      // Add user message to UI
      addMessage('user', message);

      // Show typing indicator
      const typingId = addTypingIndicator();

      try {
        // Send to API
        const response = await fetch(`${API_URL}/chat/send`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            client_id: CLIENT_ID,
            agent_role: currentAgent.role,
            message: message,
            conversation_id: conversationId
          })
        });

        const data = await response.json();

        // Remove typing indicator
        document.getElementById(typingId)?.remove();

        if (data.error) {
          addMessage('assistant', `Error: ${data.error}`);
        } else {
          conversationId = data.conversation_id;
          addMessage('assistant', data.message);
        }
      } catch (error) {
        document.getElementById(typingId)?.remove();
        addMessage('assistant', 'Error: Could not reach the server. Please try again.');
        console.error('Error:', error);
      }

      // Re-enable input
      isLoading = false;
      sendBtn.disabled = false;
      messageInput.focus();
    }

    // Add message to UI
    function addMessage(role, content) {
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group';

      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.textContent = content;

      messageGroup.appendChild(messageDiv);
      messagesContainer.appendChild(messageGroup);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // Add typing indicator
    function addTypingIndicator() {
      const id = 'typing-' + Date.now();
      const messageGroup = document.createElement('div');
      messageGroup.className = 'message-group';
      messageGroup.id = id;

      const indicator = document.createElement('div');
      indicator.className = 'message assistant typing-indicator';
      indicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;

      messageGroup.appendChild(indicator);
      messagesContainer.appendChild(messageGroup);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;

      return id;
    }

    // Auto-resize textarea
    messageInput.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Enter to send (Shift+Enter for new line)
    messageInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    // Send button click
    sendBtn.addEventListener('click', sendMessage);

    // Initialize
    loadAgents();
  </script>
</body>
</html>
