version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: aijesusbro-postgres
    environment:
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: brain_secure_2024
      POSTGRES_DB: aijesusbro_brain
    ports:
      - "5434:5432"
    volumes:
      - aijesusbro_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain -d aijesusbro_brain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aijesusbro-network

  redis:
    image: redis:7-alpine
    container_name: aijesusbro-redis
    ports:
      - "6381:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aijesusbro-network

  brain:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aijesusbro-brain
    ports:
      - "8081:8080"
    environment:
      DATABASE_URL: postgresql://brain:brain_secure_2024@postgres:5432/aijesusbro_brain
      REDIS_URL: redis://redis:6379
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aijesusbro-network
    restart: unless-stopped

volumes:
  aijesusbro_postgres_data:

networks:
  aijesusbro-network:
    driver: bridge