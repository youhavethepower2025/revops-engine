version: '3.8'

# AGENT.FORGE PRODUCTION STACK
# Context IS Runtime Architecture
# Game Theory Optimal from Medellín

services:
  # PostgreSQL Database - The Memory of Númenor
  postgres:
    image: postgres:15-alpine
    container_name: agentforge-db
    environment:
      POSTGRES_DB: agentforge
      POSTGRES_USER: ${DB_USER:-agentforge}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-supersecret}
      POSTGRES_MAX_CONNECTIONS: 200
      POSTGRES_SHARED_BUFFERS: 256MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    networks:
      - agentforge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache - The Palantír (for session management)
  redis:
    image: redis:7-alpine
    container_name: agentforge-redis
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - agentforge-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API - The Heart of Valinor
  backend:
    build:
      context: .
      dockerfile: deployment/railway.dockerfile
    container_name: agentforge-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-agentforge}:${DB_PASSWORD:-supersecret}@postgres:5432/agentforge
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      ENVIRONMENT: production
      PYTHONUNBUFFERED: 1
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    networks:
      - agentforge-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/v2"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Gateway Service - The Bridge
  gateway:
    image: node:18-alpine
    container_name: agentforge-gateway
    working_dir: /app
    environment:
      NODE_ENV: production
      SPECTRUM_URL: ${SPECTRUM_URL:-http://spectrum:8080/sse}
      PORT: 8002
    volumes:
      - ./forge-gateway:/app
      - ./logs:/app/logs
    command: sh -c "npm install && node gateway.js"
    ports:
      - "8002:8002"
    networks:
      - agentforge-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx Reverse Proxy - The Gates of Minas Tirith
  nginx:
    image: nginx:alpine
    container_name: agentforge-nginx
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deployment/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - agentforge-network
    depends_on:
      - backend
      - gateway
    restart: unless-stopped

  # Monitoring - Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: agentforge-prometheus
    volumes:
      - ./deployment/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - agentforge-network
    profiles:
      - monitoring
    restart: unless-stopped

  # Monitoring - Grafana (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: agentforge-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployment/grafana:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - agentforge-network
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  agentforge-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
