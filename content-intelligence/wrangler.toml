name = "content-intelligence"
main = "workers/api.js"
compatibility_date = "2024-01-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "content-intelligence-dev"
database_id = "" # Will be populated after: wrangler d1 create content-intelligence-dev

# Workers AI
[ai]
binding = "AI"

# Browser Rendering
[browser]
binding = "BROWSER"

# Environment: Development
[env.dev]
vars = { ENVIRONMENT = "dev" }

[[env.dev.d1_databases]]
binding = "DB"
database_name = "content-intelligence-dev"
database_id = "" # Update after creating database

[env.dev.ai]
binding = "AI"

[env.dev.browser]
binding = "BROWSER"


